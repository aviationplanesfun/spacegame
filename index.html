<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Space Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-ui">
    <button id="mapButton">Toggle Map (M)</button>
    <div id="stats">
      <p>Altitude: <span id="altitude">0</span> km</p>
      <p>Velocity: <span id="velocity">0</span> m/s</p>
      <p>Fuel: <span id="fuel">100</span>%</p>
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon-es/0.21.0/cannon-es.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
